<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      background-image: url('your-background-image.jpg');
      background-size: cover;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 50px;
    }
    .login-form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-login {
      width: 100%;
    }
    .btn-logout {
      width: 100%;
    }
    .quick-login-links {
      margin-top: 20px;
    }
    .quick-login-link {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }
    .admin-api-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <h2 class="login-form-title">Login</h2>
        <form action="login" class="mb-3">
            <div class="mb-3" style="display:ruby-text"> 
                <label for="login" class="form-label">Login:</label>
                <input id="login" name="login" type="text" class="form-control" value="analyst_user">
            </div>
            <div class="mb-3 mt-2" style="display: ruby-text; margin-top: 3%">
                <label for="password" class="form-label">Password:</label>
                <input id="password" name="password" type="password" class="form-control" value="analyst_user">
            </div>
            <button type="submit" class="btn btn-primary btn-login" style="margin-top: 3%">Login</button>
        </form>
        <a href="/logout" class="btn btn-danger btn-logout" style="margin-left: 43%;margin-top: 2%">Logout</a>
    </div>
    <div class="quick-login-links">
        <h3>Quick Login Links</h3>
        <a href="/login?login=admin_user&password=admin_user" class="quick-login-link">/login?login=admin_user&password=admin_user</a>
        <a href="/login?login=advertiser_user&password=advertiser_user" class="quick-login-link">/login?login=advertiser_user&password=advertiser_user</a>
        <a href="/login?login=analyst_user&password=analyst_user" class="quick-login-link">/login?login=analyst_user&password=analyst_user</a>
    </div>
    <a href="/adminClient" class="btn btn-secondary admin-api-link">Examples of Admin REST API</a>
</div>

<!-- Bootstrap JS and dependencies CDN (optional, if you need JavaScript functionality) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
